<ion-content>
  <div class="content-header">
    <div style="padding: 20px">
      <ion-img (click)="goBack()" src="/assets/path207.png"></ion-img>
    </div>
    <div class="logo-right">
      <div style="display: flex; padding: 10px;">
        <h3 class="text-registro">Micro Tips</h3>
      </div>
      <div style="display: flex;">
        <ion-img src="/assets/path48.png"></ion-img>
      </div>
    </div>
  </div>
  <div class="logo-career">
    <ion-img style="width: 25%; height: 25%;" src="/assets/g1183.png"></ion-img>
    <div style="text-align: center">
      <h2 class="text-subTitle">
        CARRERAS<br>
        SELECCIONADAS:<br>
      </h2>
    </div>
  </div>
  <div class="cards-form">
    <!--container-->
    <div class="item-card hvr-float-shadow" *ngFor="let idz of selectedList;let i=index">
      <ion-img (click)="opencard(idz,i,'ls')" [src]="idz.url"></ion-img>
      <div *ngIf="idz.selected" class="selected-career"></div>
    </div>
    <!--container-->
  </div>
  <div class="logo-career">
    <div style="text-align: center">
      <h2 class="text-title">
        OTRAS<br>
        CARRERAS:<br>
      </h2>
    </div>
  </div>
  <div class="cards-form">
    <!--container-->
    <div class="item-card hvr-float-shadow" *ngFor="let idx of careers;let i=index">
      <ion-img (click)="opencard(idx,i,'ws')" [src]="idx.url"></ion-img>
      <div *ngIf="idx.selected" class="selected-career"></div>
    </div>
    <!--container-->
  </div>
</ion-content>
